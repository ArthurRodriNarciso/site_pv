<html><head><base href="https://websimcreation.com/arthur-rodrigues-narciso/">

<title>Contato - Arthur Rodrigues Narciso</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    color: #333;
  }
  
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
  }
  
  header {
    background-color: #ff4500;
    color: white;
    text-align: center;
    padding: 2rem 0;
    margin-bottom: 2rem;
  }
  
  h1 {
    margin: 0;
    font-size: 2.5rem;
  }
  
  .contact-info {
    background-color: white;
    border-radius: 10px;
    padding: 2rem;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    margin-bottom: 2rem;
  }
  
  .contact-info h2 {
    color: #ff4500;
    margin-top: 0;
  }
  
  .contact-item {
    display: flex;
    align-items: center;
    margin-bottom: 1rem;
  }
  
  .contact-item svg {
    width: 24px;
    height: 24px;
    margin-right: 1rem;
    fill: #ff4500;
  }
  
  .contact-form {
    background-color: white;
    border-radius: 10px;
    padding: 2rem;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }
  
  .contact-form h2 {
    color: #ff4500;
    margin-top: 0;
  }
  
  .form-group {
    margin-bottom: 1rem;
  }
  
  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
  }
  
  input, textarea {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
  }
  
  textarea {
    height: 150px;
    resize: vertical;
  }
  
  button {
    background-color: #ff4500;
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  button:hover {
    background-color: #e63900;
  }
  
  .social-media {
    display: flex;
    justify-content: center;
    margin-top: 2rem;
  }
  
  .social-icon {
    display: inline-block;
    margin: 0 0.5rem;
    transition: transform 0.3s ease;
  }
  
  .social-icon:hover {
    transform: scale(1.1);
  }
  
  .social-icon svg {
    width: 32px;
    height: 32px;
    fill: #ff4500;
  }
</style>
</head>
<body>
<header>
  <h1>Entre em Contato</h1>
</header>

<div class="container">
  <div class="contact-info">
    <h2>Informações de Contato</h2>
    <div class="contact-item">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
      </svg>
      <span>arthurrodrinarciso@gmail.com</span>
    </div>
    <div class="contact-item">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
      </svg>
      <span>(31) 98270-7259</span>

    <div class="contact-item">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
      </svg>
      <span>Belo Horizonte, MG - Brasil</span>
    </div>
  </div>
  
  <div class="contact-form">
    <h2>Envie uma Mensagem</h2>
    <form id="contact-form">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="subject">Assunto:</label>
        <input type="text" id="subject" name="subject" required>
      </div>
      <div class="form-group">
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit">Enviar Mensagem</button>
    </form>
  </div>
  
  <div class="social-media">
    <a href="https://www.linkedin.com/in/arthur-rodrigues-narciso" class="social-icon" target="_blank" rel="noopener noreferrer">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

      </svg>
    </a>
    <a href="https://github.com/arthur-rodrigues" class="social-icon" target="_blank" rel="noopener noreferrer">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

      </svg>
    </a>
    <a href="https://twitter.com/arthur_rodrigues" class="social-icon" target="_blank" rel="noopener noreferrer">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/>
      </svg>
    </a>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('contact-form');
  
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    
    // Aqui você pode adicionar a lógica para enviar o formulário
    // Por exemplo, usando fetch para enviar os dados para um servidor
    
    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());
    
    console.log('Dados do formulário:', data);
    
    // Simular envio bem-sucedido
    alert('Mensagem enviada com sucesso! Obrigado por entrar em contato.');
    form.reset();
  });
});
</script>
</body>
